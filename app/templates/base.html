<!DOCTYPE html>

<head>
  <title>TreatTrackr &mdash; {% block title %}{% endblock %}</title>

  <script type="text/javascript" src="/static/js/vendor/jquery.js" ></script>
  <script type="text/javascript" src="/static/js/vendor/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/js/vendor/Chart.js"></script>
  <script type="text/javascript" src="/static/js/vendor/underscore.js" ></script>
  <script type="text/javascript" src="/static/js/vendor/backbone.js" ></script>
  <script type="text/javascript" src="/static/js/vendor/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="/static/js/vendor/moment.js"></script>
  <script type="text/javascript" src="/static/js/vendor/daterangepicker.js"></script>

  <!-- models -->
  <script type="text/javascript" src="/static/js/models/consumed_item.js"></script>
  <script type="text/javascript" src="/static/js/models/consumed_item_collection.js"></script>

  <script type="text/javascript" src="/static/js/models/consumable_item.js"></script>
  <script type="text/javascript" src="/static/js/models/consumable_item_collection.js"></script>

  <script type="text/javascript" src="/static/js/models/data_date_range.js"></script>

  <!-- views -->
  <script type="text/javascript" src="/static/js/views/consumed_item_table_datepicker.js"></script>
  <script type="text/javascript" src="/static/js/views/consumed_item_table.js"></script>
  <script type="text/javascript" src="/static/js/views/item_adder.js"></script>
  <script type="text/javascript" src="/static/js/views/add_food_view.js"></script>
  
  <script type="text/javascript" src="/static/js/views/history_graph.js"></script>
  <script type="text/javascript" src="/static/js/views/highlights_graph.js"></script>
  <script type="text/javascript" src="/static/js/views/data_graphs_container.js"></script>
  <script type="text/javascript" src="/static/js/views/data_date_range_picker.js"></script>
  <script type="text/javascript" src="/static/js/views/data_view.js"></script>

  <script type="text/javascript">
    window.TTDATA = {
      user: {
        username: "{{ g.user.username }}"
      , id: "{{ g.user.id }}"
      }
    };
  </script>

  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/static/css/datepicker.css" />
  <link type="text/css" href="/static/vendor/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/common.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/static/css/daterangepicker-bs3.css" />

  {% block extra_css %}
  {% endblock %}

  {% block extra_js %}
  {% endblock %}

</head>

<body>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">TreatTrackr</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{{ 'active' if active_tab == 'add_item' else '' }}"><a href="/add_item?user={{g.user.username}}">Add Item</a></li>
        <li class="{{ 'active' if active_tab == 'data' else '' }}"><a href="/data?user={{g.user.username}}">Data</a></li>
      </ul>
      <p class="navbar-text navbar-right">Signed in as {{ g.user.username }}</p>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="content">

{% block content %}
{% endblock %}
</div>
</body>

</html>
