<!DOCTYPE html>

<head>
  <title>TreatTrackr &mdash; {% block title %}{% endblock %}</title>

  <script type="text/javascript" src="/static/js/vendor/jquery.js" ></script>
  <script type="text/javascript" src="/static/js/vendor/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/js/vendor/underscore.js" ></script>
  <script type="text/javascript" src="/static/js/vendor/backbone.js" ></script>

  <!-- models -->
  <script type="text/javascript" src="/static/js/models/consumed_item.js"></script>
  <script type="text/javascript" src="/static/js/models/consumed_item_collection.js"></script>

  <script type="text/javascript" src="/static/js/models/consumable_item.js"></script>
  <script type="text/javascript" src="/static/js/models/consumable_item_collection.js"></script>

  <!-- views -->
  <script type="text/javascript" src="/static/js/views/consumed_item_table.js"></script>
  <script type="text/javascript" src="/static/js/views/item_adder.js"></script>
  <script type="text/javascript" src="/static/js/views/add_food_view.js"></script>

  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
  <link type="text/css" href="/static/vendor/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet" />

  {% block extra_css %}
  {% endblock %}

  {% block extra_js %}
  {% endblock %}

</head>

<body>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">TreatTrackr</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{{ 'active' if active_tab == 'add_item' else '' }}"><a href="#">Add item</a></li>
        <li class="{{ 'active' if active_tab == 'data' else '' }}"><a href="#">Data</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="content">

{% block content %}
{% endblock %}
</div>
</body>

</html>
